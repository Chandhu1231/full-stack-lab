<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internal and External JavaScript</title>
  <script>
    // Internal JavaScript
    function internalFunction() {
      alert('Hello from Internal JavaScript!');
    }
  </script>
</head>
<body>

  <h1>Internal and External JavaScript Example</h1>
  <button onclick="internalFunction()">Click Internal JS</button>

  <!-- External JS included here -->
  <script src="external.js"></script>
  <button onclick="externalFunction()">Click External JS</button>

</body>
</html>
