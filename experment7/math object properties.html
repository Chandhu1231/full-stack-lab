<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Object Example</title>
</head>
<body>

<button onclick="mathExample()">Run Math Example</button>

<script>
  function mathExample() {
    console.log("PI:", Math.PI);
    console.log("Rounded 4.7:", Math.round(4.7));
    console.log("Floor 4.7:", Math.floor(4.7));
    console.log("Ceil 4.2:", Math.ceil(4.2));
    console.log("Random number (0-1):", Math.random());
    console.log("Random number (0-100):", Math.floor(Math.random() * 101));
    console.log("Max of (10, 20, 5):", Math.max(10, 20, 5));
    console.log("Min of (10, 20, 5):", Math.min(10, 20, 5));
    console.log("Power 2^3:", Math.pow(2,3));
    console.log("Square root of 16:", Math.sqrt(16));
  }
</script>

</body>
</html>
