<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Image Example</title>
  <style>
    body {
      height: 2000px; /* So we can scroll */
      margin: 0;
      position: relative;
    }

    .background-image {
      position: fixed; /* Remains fixed during scroll */
      top: 50%;         /* Halfway down the page */
      left: 50%;
      transform: translate(-50%, -50%) rotate(15deg); /* Center and tilt 15 degrees */
      background-image: url('https://via.placeholder.com/300');
      background-size: cover;
      width: 300px;
      height: 200px;
      pointer-events: none; /* So it doesn't interfere with page clicks */
      z-index: -1; /* Behind content */
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <h1>Scroll Down to See Background Image Stay Fixed</h1>
  <p>Lots of content here to allow scrolling...</p>
  <p style="margin-top:1500px;">Scroll more...</p>
</body>
</html>
