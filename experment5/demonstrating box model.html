<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 300px;              /* Content width */
      padding: 20px;             /* Space inside the border */
      border: 5px solid #4CAF50; /* Border thickness and color */
      margin: 30px;              /* Space outside the border */
      background-color: #f0f0f0;
    }

    /* Optional: show the dimensions */
    .box p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>CSS Box Model Explained</h1>
  <div class="box">
    <p><strong>Content:</strong> The area inside padding.</p>
    <p><strong>Padding:</strong> Space around content inside the border.</p>
    <p><strong>Border:</strong> The edge surrounding padding and content.</p>
    <p><strong>Margin:</strong> The space outside the border.</p>
  </div>

  <p>The gray box above has 300px content width, 20px padding, 5px border, and 30px margin.</p>

</body>
</html>
