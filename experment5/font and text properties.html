<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Font and Text Properties</title>
  <style>
    .font-size {
      font-size: 24px; /* i. font-size */
    }

    .font-weight {
      font-weight: bold; /* ii. font-weight */
    }

    .font-style {
      font-style: italic; /* iii. font-style */
    }

    .text-decoration {
      text-decoration: underline; /* iv. text-decoration */
    }

    .text-transform {
      text-transform: uppercase; /* v. text-transformation */
    }

    .text-align {
      text-align: center; /* vi. text-alignment */
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>CSS Font and Text Properties Demo</h1>

  <p class="font-size">This text has font-size 24px.</p>
  <p class="font-weight">This text is bold (font-weight).</p>
  <p class="font-style">This text is italic (font-style).</p>
  <p class="text-decoration">This text is underlined (text-decoration).</p>
  <p class="text-transform">this text is transformed to uppercase (text-transform).</p>
  <p class="text-align">This text is centered (text-align).</p>

</body>
</html>
