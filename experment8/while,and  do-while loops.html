<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Numbers with Loops</title>
</head>
<body>

<h2>Print numbers 1 to 10 using different loops</h2>

<button onclick="printForLoop()">For Loop</button>
<button onclick="printWhileLoop()">While Loop</button>
<button onclick="printDoWhileLoop()">Do-While Loop</button>

<div id="output"></div>

<script>
  function printForLoop() {
    let result = "For Loop: ";
    for(let i = 1; i <= 10; i++) {
      result += i + " ";
    }
    document.getElementById("output").innerHTML = `<p>${result}</p>`;
  }

  function printWhileLoop() {
    let result = "While Loop: ";
    let i = 1;
    while(i <= 10) {
      result += i + " ";
      i++;
    }
    document.getElementById("output").innerHTML = `<p>${result}</p>`;
  }

  function printDoWhileLoop() {
    let result = "Do-While Loop: ";
    let i = 1;
    do {
      result += i + " ";
      i++;
    } while(i <= 10);
    document.getElementById("output").innerHTML = `<p>${result}</p>`;
  }
</script>

</body>
</html>
